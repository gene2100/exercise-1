<div class="card">
  <div class="card-body">
    <h4 class="card-title text-center">Contract information</h4>
    <form [formGroup]="contractForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 pt-4 form-group">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" class="form-control" formControlName="firstname" />
          <p *ngIf="!contractForm.get('firstname').valid && trySubmit && !contractForm.get('firstname').disabled" class="warning">Please enter firstname</p>
        </div>
        <div class="col-xs-12 pt-4 form-group">
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" class="form-control" formControlName="lastname"/>
          <p *ngIf="!contractForm.get('lastname').valid && trySubmit && !contractForm.get('lastname').disabled" class="warning">Please enter lastname</p>
        </div>
        <div class="col-xs-12 pt-4 form-group">
          <label for="gender">Gender</label>
        </div>
        <div class="col-xs-12 pt-2 form-group">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender"
              value="Male"
              formControlName="gender"
            />Male
          </label>
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender"
              value="Female"
              formControlName="gender"
            />Female
          </label>
          <p *ngIf="!contractForm.get('gender').valid && trySubmit && !contractForm.get('firstname').disabled" class="warning">Please enter gender</p>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button *ngIf="isSubmit" class="btn btn-primary" style="width: 150px" type="button" (click)="onClear()">New</button>
        <button *ngIf="!isSubmit"class="btn btn-danger" style="width: 150px" type="button" (click)="onClear()">Clear</button>
        <button class="btn btn-success" style="width: 150px" type="submit" [disabled]="isSubmit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div
  *ngIf="isSubmit"
  class="card w-50 mx-auto mb-4"
  style="backgroundColor: rgba(228, 149, 53, 0.184)"
>
  <div class="card-body">
    <h5 class="card-title text-center">Your submitted contract information</h5>
    <div class="row">
      <div class="col-xs-12 mt-4">
        <p style="font-size: 120%"><b>Firstname:</b>&emsp;{{this.contractForm.get('firstname').value}}</p>
        <p style="font-size: 120%"><b>Lastname:</b>&emsp;{{this.contractForm.get('lastname').value}}</p>
        <p style="font-size: 120%"><b>Gender:</b>&emsp;{{this.contractForm.get('gender').value}}</p>
      </div>
    </div>
  </div>
</div>
